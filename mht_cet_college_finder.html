        }

        .header {
            text-align: center;

            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .header p {
            color: #7f8c8d;

            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .college-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .college-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;

            margin-bottom: 10px;

            flex-direction: column;

            font-weight: 600;
            color: #7f8c8d;

            margin-bottom: 3px;

            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
        }

        .branches {

        }

        .branches-title {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .branch-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .branch-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;

            color: #7f8c8d;

        let filteredResults = [];
        let currentFilter = 'all';

        function searchColleges() {
            const score = parseFloat(document.getElementById('score').value);
            const category = document.getElementById('category').value;
            const examType = document.getElementById('examType').value;
            
            if (!score || score < 0) {
                alert('Please enter a valid score/percentile');
                return;
            }

            // Simple matching logic based on cutoff ranges and category
            filteredResults = collegesDatabase.filter(college => {
                let adjustedCutoff = college.cutoffRange.min;
                
                // Category-based cutoff adjustment
                switch(category) {
                    case 'OBC': adjustedCutoff -= 3; break;
                    case 'SC': adjustedCutoff -= 8; break;
                    case 'ST': adjustedCutoff -= 10; break;
                    case 'VJ/DT': adjustedCutoff -= 5; break;
                    case 'NT': adjustedCutoff -= 6; break;
                }
                
                return score >= Math.max(adjustedCutoff, 45); // Minimum threshold
            });

            // Sort by cutoff range (higher cutoff = better college)
            filteredResults.sort((a, b) => b.cutoffRange.max - a.cutoffRange.max);

            displayResults();
        }

        function displayResults() {
            const resultsSection = document.getElementById('resultsSection');
            const collegeGrid = document.getElementById('collegeGrid');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsSection.style.display = 'block';

            let colleges = filteredResults;
            if (currentFilter !== 'all') {
                colleges = filteredResults.filter(college => 
                    college.type.toLowerCase() === currentFilter
                );
            }

            resultsCount.textContent = `Found ${colleges.length} colleges`;

            if (colleges.length === 0) {
                collegeGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No colleges found</h3>
                        <p>Try adjusting your search criteria or score range</p>
                    </div>
                `;
                return;
            }

            collegeGrid.innerHTML = colleges.map(college => {
                const userScore = parseFloat(document.getElementById('score').value);
                let cutoffStatus = 'cutoff-low';
                let statusText = 'Challenging';
                
                if (userScore >= college.cutoffRange.max - 5) {
                    cutoffStatus = 'cutoff-high';
                    statusText = 'Good Chance';
                } else if (userScore >= college.cutoffRange.min) {
                    cutoffStatus = 'cutoff-medium';
                    statusText = 'Moderate Chance';
                }

                return `
                    <div class="college-card">
                        <div class="college-name">${college.name}</div>
                        <div class="college-info">
                            <div class="info-item">
                                <div class="info-label">Location</div>
                                <div class="info-value">${college.location}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Type</div>
                                <div class="info-value">${college.type}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Fees (Approx)</div>
                                <div class="info-value">${college.fees}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Established</div>
                                <div class="info-value">${college.established}</div>
                            </div>
                        </div>
                        <div class="branches">
                            <div class="branches-title">Available Branches:</div>
                            <div class="branch-tags">
                                ${college.branches.map(branch => 
                                    `<span class="branch-tag">${branch}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="cutoff-indicator ${cutoffStatus}">
                            ${statusText} (Cutoff: ${college.cutoffRange.min}-${college.cutoffRange.max}%)
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterResults(type) {
            currentFilter = type;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (filteredResults.length > 0) {
                displayResults();
            }
        }
